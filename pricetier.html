<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tier</title>
    <link rel="stylesheet" href="pricetier.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>


<body>
    <div class="panelpricing-table">
        <div class="pricing-plan">
            <img src="personal.png" alt="" class="pricing-image">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom domain</li>
                <li class="pricing-features-items">Sleep after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign Up</a>
        </div>
        <div class="pricing-plan">
            <img src="icon2.png" alt="" class="pricing-image">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Never sleeps</li>
                <li class="pricing-features-items">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>
        <div class="pricing-plan">
            <img src="icon3.png" alt="" class="pricing-image">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Dedicated</li>
                <li class="pricing-features-items">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>
    </div>


</body>

</html>
